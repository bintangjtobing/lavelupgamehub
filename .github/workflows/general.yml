name: LevelUp Game Market Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Install Dependencies
        run: |
          composer install
          if [ -f ".env.production" ]; then
            cp .env.production .env
          else
            cp .env.example .env
          fi
          php artisan key:generate --ansi

      - name: Deploy Laravel Project
        if: github.ref == 'refs/heads/main'
        run: |
          # Deploy application files
          sshpass -p 'c#)rgPMzNC2998@Vb4.M' rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" ./ root@153.92.5.213:/var/www/lavelupgamehub/

          # Update server
          sshpass -p 'c#)rgPMzNC2998@Vb4.M' ssh -o StrictHostKeyChecking=no root@153.92.5.213 'cd /var/www/lavelupgamehub && php artisan migrate --force && php artisan config:clear && php artisan cache:clear && php artisan config:cache && php artisan route:cache && php artisan view:cache'

      - name: Set Permissions
        if: github.ref == 'refs/heads/main'
        run: |
          sshpass -p 'c#)rgPMzNC2998@Vb4.M' ssh -o StrictHostKeyChecking=no root@153.92.5.213 '
            cd /var/www/lavelupgamehub &&
            # Set directory permissions
            find storage/ -type d -exec chmod 775 {} \; &&
            find bootstrap/cache/ -type d -exec chmod 775 {} \; &&
            # Set file permissions for logs
            find storage/logs/ -type f -exec chmod 664 {} \; &&
            # Set ownership to web server user (www-data)
            chown -R www-data:www-data storage/ &&
            chown -R www-data:www-data bootstrap/cache/ &&
            # Create logs directory if it does not exist
            mkdir -p storage/logs &&
            chmod 775 storage/logs &&
            chown www-data:www-data storage/logs
          '
