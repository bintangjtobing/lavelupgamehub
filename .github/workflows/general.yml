name: LevelUp Game Market Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Install Dependencies
        run: |
          composer install
          cp .env.production .env
          php artisan key:generate --ansi

      - name: Deploy Laravel Project
        if: github.ref == 'refs/heads/main'
        run: |
          # Deploy application files
          sshpass -p 'c#)rgPMzNC2998@Vb4.M' rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" ./ root@147.93.30.80:/var/www/lavelupgamehub/

          # Update server
          sshpass -p 'c#)rgPMzNC2998@Vb4.M' ssh -o StrictHostKeyChecking=no root@147.93.30.80 'cd /var/www/lavelupgamehub && php artisan migrate --force && php artisan config:cache && php artisan route:cache && php artisan view:cache'

      - name: Create Symlink
        run: |
          sshpass -p 'c#)rgPMzNC2998@Vb4.M' ssh -o StrictHostKeyChecking=no root@147.93.30.80 'bash -s' < scripts/create_symlink.sh

      - name: Set Permissions
        run: |
          sshpass -p 'c#)rgPMzNC2998@Vb4.M' ssh -o StrictHostKeyChecking=no root@147.93.30.80 'find /var/www/lavelupgamehub/storage/ -type d -exec chmod 775 {} \;'
          sshpass -p 'c#)rgPMzNC2998@Vb4.M' ssh -o StrictHostKeyChecking=no root@147.93.30.80 'find /var/www/lavelupgamehub/bootstrap/cache/ -type d -exec chmod 775 {} \;'
