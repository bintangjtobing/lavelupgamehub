name: LevelUp Game Market Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Install Dependencies
        run: |
          composer install
          if [ -f ".env.production" ]; then
            cp .env.production .env
          else
            cp .env.example .env
          fi
          php artisan key:generate --ansi

      - name: Deploy Laravel Project
        if: github.ref == 'refs/heads/main'
        run: |
          # Deploy application files
          sshpass -p '${{ secrets.SSH_PASSWORD }}' rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" ./ ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:/var/www/lavelupgamehub/

          # Update server
          sshpass -p '${{ secrets.SSH_PASSWORD }}' ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} 'cd /var/www/lavelupgamehub && php artisan migrate --force && php artisan config:cache && php artisan route:cache && php artisan view:cache'

      - name: Set Permissions
        run: |
          sshpass -p '${{ secrets.SSH_PASSWORD }}' ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} 'find /var/www/lavelupgamehub/storage/ -type d -exec chmod 775 {} \;'
          sshpass -p '${{ secrets.SSH_PASSWORD }}' ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} 'find /var/www/lavelupgamehub/bootstrap/cache/ -type d -exec chmod 775 {} \;'
